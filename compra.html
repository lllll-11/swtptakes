<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>swtptakes</title>
  <link rel="icon" type="image/png" href="WhatsApp Image 2025-06-02 at 8.48.49 PM.jpeg" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      color: #232323;
      background: #f6f7fb;
      min-height: 100vh;
      position: relative;
    }
    .main-header {
      width: 100%;
      position: sticky;
      top: 0;
      z-index: 10;
      background: #fff;
      box-shadow: 0 2px 16px rgba(60, 72, 88, 0.06);
      border-bottom: 1.5px solid #e6e8f0;
      backdrop-filter: none;
    }
    .header-content {
      max-width: 1100px;
      margin: 0 auto;
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 1.2rem 2rem;
    }
    .logo {
      font-size: 2rem;
      font-weight: 700;
      color: #232323;
      letter-spacing: 2px;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      text-shadow: 0 2px 8px rgba(91,124,250,0.06);
    }
    .redes a {
      color: #232323;
      font-size: 1.7rem;
      margin-left: 1.2rem;
      transition: color 0.2s;
      text-decoration: none;
      vertical-align: middle;
    }
    .redes a:hover {
      color: #5b7cfa;
    }
    .productos {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 2rem;
      margin: 4rem 0;
    }
    .productos-columna {
      flex-direction: column;
      align-items: center;
      gap: 2.5rem;
      display: flex;
    }
    .producto {
      background: #fff;
      border-radius: 16px;
      box-shadow: 0 4px 18px rgba(60, 72, 88, 0.10);
      padding: 2.5rem 2rem 2rem 2rem;
      width: 420px;
      transition: transform 0.18s, box-shadow 0.18s;
      position: relative;
      border: 1.5px solid #e6e8f0;
      text-align: center;
      margin-top: 2.5em;
    }
    .producto:hover {
      transform: translateY(-8px) scale(1.03);
      box-shadow: 0 8px 32px rgba(60, 72, 88, 0.13);
      border-color: #bfcfff;
    }
    .producto img {
      width: 130px;
      height: 130px;
      border-radius: 14px;
      object-fit: contain;
      box-shadow: 0 0 12px rgba(106,130,251,0.10);
      margin-bottom: 1rem;
      background: #f3f4f8;
      border: 1.5px solid #e6e8f0;
      display: block;
      margin-left: auto;
      margin-right: auto;
    }
    .producto h2 {
      font-size: 1.35em;
      font-weight: 700;
      color: #181818;
      margin-bottom: 0.5em;
    }
    .producto label {
      font-size: 1em;
      color: #181818;
      font-weight: 600;
    }
    .producto p, .producto strong {
      margin: 0.5rem 0 0 0;
      font-weight: bold;
      color: #232323;
      font-size: 1.1rem;
    }
    .producto .gratis {
      color: #5b7cfa;
      font-weight: bold;
      font-size: 1rem;
      margin-top: 0.2rem;
      letter-spacing: 1px;
    }
    .producto .ticket-box {
      margin-top: 18px;
      font-size: 1rem;
      color: #232323;
    }
    .producto input[type="text"] {
      padding: 10px;
      width: 80%;
      margin: 10px 0;
      border-radius: 8px;
      border: 1.5px solid #b5b5b5;
      font-size: 16px;
      background: #f7f7fb;
      color: #181818;
      outline: none;
      transition: border 0.2s;
    }
    .producto input[type="text"]:focus {
      border: 1.5px solid #5b7cfa;
    }
    .producto input::placeholder {
      color: #b5b5b5;
      opacity: 1;
    }
    .producto button,
    .producto a > button {
      background: linear-gradient(90deg, #4666e5 0%, #5b7cfa 100%);
      color: #fff;
      border: none;
      border-radius: 8px;
      font-weight: 600;
      padding: 12px 28px;
      font-size: 17px;
      text-transform: none;
      letter-spacing: normal;
      margin: 10px 0;
      cursor: pointer;
      box-shadow: 0 4px 18px rgba(91,124,250,0.10);
      transition: 
        background 0.2s,
        color 0.2s,
        border 0.2s,
        box-shadow 0.3s,
        transform 0.18s cubic-bezier(.68,-0.55,.27,1.55);
      outline: none;
      position: relative;
      overflow: hidden;
      display: inline-flex;
      align-items: center;
      gap: 0.6em;
    }
    .producto button:hover,
    .producto a > button:hover {
      background: linear-gradient(90deg, #3550b8 0%, #4666e5 100%);
      color: #fff;
      box-shadow: 0 8px 32px rgba(91,124,250,0.13);
      transform: translateY(-2px) scale(1.04);
    }
    .producto button:active,
    .producto a > button:active {
      background: #eaeaff;
      color: #4666e5;
      border-color: #4666e5;
      transform: scale(0.98);
    }
    .producto a {
      text-decoration: none;
    }
    .producto footer {
      margin-top: 18px;
      font-size: 14px;
      color: #5b7cfa;
      background: transparent;
    }
    .producto strong {
      color: #232323;
    }
    .producto .ticket-info {
      color: #232323;
      font-size: 0.98rem;
      margin-bottom: 0.5rem;
    }
    .producto .resultado {
      margin-top: 12px;
      color: #5b7cfa;
      font-weight: bold;
      font-size: 1.2em;
    }
    .regresar-btn {
      display: inline-flex;
      align-items: center;
      gap: 0.5em;
      margin: 32px auto 0 auto;
      background: #fff;
      color: #181818;
      border: 1.5px solid #b5b5b5;
      border-radius: 8px;
      font-weight: 600;
      padding: 10px 24px;
      font-size: 16px;
      letter-spacing: normal;
      text-transform: none;
      cursor: pointer;
      box-shadow: none;
      transition: background 0.2s, color 0.2s, border 0.2s, transform 0.18s cubic-bezier(.68,-0.55,.27,1.55);
    }
    .regresar-btn:hover {
      background: #f7f7fb;
      color: #5b7cfa;
      border-color: #5b7cfa;
      transform: translateY(-2px) scale(1.04);
    }
    footer.main-footer {
      margin-top: 50px;
      font-size: 15px;
      color: #5b7cfa;
      background: transparent;
      text-align: center;
    }
    .main-footer a {
      color: #5b7cfa;
      margin: 0 0.3em;
      text-decoration: none;
      font-size: 1.1em;
      vertical-align: middle;
    }
    .main-footer a:hover {
      text-decoration: underline;
      color: #232323;
    }
    /* Fondo animado */
    .animated-bg {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      z-index: 0;
      pointer-events: none;
      background: linear-gradient(
        120deg,
        #e6e8f0 0%,
        #f6f7fb 100%
      );
      opacity: 0.7;
      background-size: 300% 300%;
      animation: flujoFondo 12s linear infinite;
    }
    @keyframes flujoFondo {
      0% { background-position: 0% 50%; }
      70% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }
    .main-header, .productos, .regresar-btn {
      position: relative;
      z-index: 1;
    }
    .resultado-animado {
      display: inline-block;
      font-size: 2.2rem;
      font-weight: bold;
      color: #5b7cfa;
      background: #fff;
      border-radius: 18px;
      box-shadow: 0 4px 24px rgba(91,124,250,0.13);
      padding: 0.5em 1.2em;
      margin: 1em 0;
      animation: emergeTicket 1s cubic-bezier(.68,-0.55,.27,1.55);
      position: relative;
      z-index: 2;
    }
    @keyframes emergeTicket {
      0% {
        opacity: 0;
        transform: scale(0.3) translateY(80px);
      }
      70% {
        opacity: 1;
        transform: scale(1.15) translateY(-10px);
      }
      100% {
        opacity: 1;
        transform: scale(1) translateY(0);
      }
    }
    /* Confeti */
    .confeti {
      position: absolute;
      left: 50%;
      top: 0;
      width: 0;
      height: 0;
      pointer-events: none;
      z-index: 10;
    }
    .confeti-piece {
      position: absolute;
      width: 12px;
      height: 18px;
      border-radius: 3px;
      opacity: 0.85;
      animation: confeti-fall 1.2s linear forwards;
    }
    @keyframes confeti-fall {
      0% { opacity: 1; transform: translateY(0) rotate(0deg);}
      80% { opacity: 1;}
      100% { opacity: 0; transform: translateY(120px) rotate(360deg);}
    }
    .regresar-btn.left-btn {
      margin: 32px 0 0 40px;
      float: left;
      display: inline-block;
    }
    @media (max-width: 600px) {
      .producto {
        width: 95vw !important;
        min-width: unset !important;
        max-width: 99vw !important;
        padding: 1.2rem 0.7rem 1.2rem 0.7rem !important;
        margin-left: auto !important;
        margin-right: auto !important;
        box-sizing: border-box !important;
      }
      .productos {
        gap: 1.2rem !important;
        margin: 2rem 0 !important;
        padding-left: 2vw;
        padding-right: 2vw;
      }
      .header-content {
        flex-direction: column;
        gap: 0.7em;
        padding: 1.2rem 0.5rem;
      }
    }
  </style>
</head>
<body>
  <div class="animated-bg"></div>
  <header class="main-header">
    <div class="header-content">
      <div style="display:flex;align-items:center;gap:12px;">
        <img src="WhatsApp Image 2025-06-02 at 8.48.49 PM.jpeg" alt="Logo Swtptakes" style="height:38px;width:auto;vertical-align:middle;">
        <span class="logo">Swtptakes</span>
      </div>
      <nav class="redes">
        <a href="https://instagram.com/swtptakes" target="_blank" aria-label="Instagram">
          <i class="fab fa-instagram"></i>
        </a>
        <a href="https://facebook.com/swtptakes" target="_blank" aria-label="Facebook">
          <i class="fab fa-facebook"></i>
        </a>
        <a href="https://www.tiktok.com/@swtptakes" target="_blank" aria-label="TikTok">
          <i class="fab fa-tiktok"></i>
        </a>
      </nav>
    </div>
  </header>
  <div class="productos productos-columna">
    <div class="producto">
      <h2 style="margin-bottom:0.5em;">
        <i class="fas fa-ticket-alt" style="color:#5b7cfa;margin-right:8px;"></i>
        Participa por una Tarjeta Google Play <span class="gratis">GRATIS</span>
      </h2>
      <img src="tarjeta.jpeg" alt="Tarjeta Google Play" />
      <p style="font-size:1.15em;margin-bottom:0.2em;"><strong>Sorteo el 8 de junio de 2025</strong></p>
      <div class="ticket-info" style="color:#5b7cfa;font-size:1em;">
        El ganador será anunciado en nuestro perfil de Instagram.
      </div>
      <div class="ticket-box" style="margin-top:2em;">
        <label for="nombre-tarjeta" style="display:block;font-weight:600;color:#232323;margin-bottom:0.5em;">Usuario de Instagram</label>
        <input type="text" id="nombre-tarjeta" placeholder="Tu nombre de usuario..." aria-label="Usuario de Instagram" />
        <div style="font-size:0.97em;color:#888;margin:0.5em 0 1em 0;">Tus datos solo se usan para el sorteo.</div>
        <button id="btn-tarjeta" onclick="generarTicketTarjeta()" aria-label="Generar Ticket Tarjeta">
          <i class="fas fa-ticket-alt"></i> Generar Ticket Tarjeta
          <span id="loader" style="display:none;margin-left:10px;"><i class="fas fa-spinner fa-spin"></i></span>
        </button>
      </div>
      <div class="resultado" id="resultado-tarjeta"></div>
      <div style="margin-top:1.2em;font-size:0.98em;color:#5b7cfa;">
        
      </div>
    </div>
  </div>
  <button class="regresar-btn" onclick="window.location.href='index.html'" aria-label="Regresar">
    <i class="fas fa-arrow-left"></i> Regresar
  </button>
  <footer class="main-footer">
    Organizado por <strong>swtptakes</strong> | 
    <a href="https://instagram.com/swtptakes" target="_blank"><i class="fab fa-instagram"></i></a>
    <a href="https://facebook.com/swtptakes" target="_blank"><i class="fab fa-facebook"></i></a>
    <a href="https://www.tiktok.com/@swtptakes" target="_blank"><i class="fab fa-tiktok"></i></a>
    <span style="margin-left:1em;">
      <a href="mailto:contacto@swtptakes.com" style="color:#5b7cfa;text-decoration:none;">Contacto</a>
      |
      <a href="terminos.html" style="color:#5b7cfa;text-decoration:none;">Términos y condiciones</a>
    </span>
  </footer>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <script>
    const usados = new Set();

    function generarNumero() {
      let num;
      do {
        num = Math.floor(1000 + Math.random() * 9000);
      } while (usados.has(num));
      usados.add(num);
      return num;
    }

    async function guardarEnGoogleSheets(nombre, numero) {
      // Solo hoja "tarjeta"
      const scriptURL = 'https://script.google.com/macros/s/AKfycbyrZsIt80TdSBf1AvrcGOgnbQgdg1uADJu11MyTd9vhXktWI56Rlm6s_Yl6UmXszUsg/exec';
      try {
        await fetch(scriptURL, {
          method: 'POST',
          body: new URLSearchParams({ nombre, numero, hoja: "tarjeta" })
        });
      } catch (error) {
        console.warn("Error al guardar en Google Sheets:", error);
      }
    }

    // Solo para la Tarjeta Google Play
    async function generarTicketTarjeta() {
      const boton = document.getElementById("btn-tarjeta");
      const loader = document.getElementById("loader");
      boton.disabled = true;
      loader.style.display = "inline-block";
      boton.querySelector("span").style.display = "inline-block";
      boton.childNodes[1].textContent = " Generando...";

      const { jsPDF } = window.jspdf;
      const nombre = document.getElementById("nombre-tarjeta").value.trim();
      if (!nombre) {
        alert("Por favor, escribe tu nombre.");
        boton.disabled = false;
        loader.style.display = "none";
        boton.childNodes[1].textContent = " Generar Ticket Tarjeta";
        return;
      }

      const numero = generarNumero();
      await guardarEnGoogleSheets(nombre, numero);

      const doc = new jsPDF();
      doc.setFontSize(18);
      doc.text("Ticket de Sorteo - Tarjeta Google Play - swtptakes", 20, 30);
      doc.setFontSize(14);
      doc.text(`Nombre: ${nombre}`, 20, 50);
      doc.text(`Número asignado: ${numero}`, 20, 65);
      doc.text("Sorteo finaliza: 8 de junio de 2025", 20, 80);
      doc.text("Gracias por participar. ¡Buena suerte!", 20, 100);
      doc.save(`ticket_tarjeta_${numero}.pdf`);

      mostrarNumeroAnimado("resultado-tarjeta", numero);

      setTimeout(() => {
        boton.disabled = false;
        loader.style.display = "none";
        boton.childNodes[1].textContent = " Generar Ticket Tarjeta";
      }, 2000);
    }

    // Animación de clic en el botón
    document.getElementById('btn-tarjeta').addEventListener('click', function(e) {
      if (this.disabled) return;
      this.classList.add('animar-clic');
      setTimeout(() => this.classList.remove('animar-clic'), 400);
    });

    // Mostrar número animado y confeti
    function mostrarNumeroAnimado(idContenedor, numero) {
      const contenedor = document.getElementById(idContenedor);
      contenedor.innerHTML = "<div style='color:#43ea5a;font-weight:600;margin-bottom:0.5em;'>¡Ticket generado con éxito!</div>";
      const numDiv = document.createElement("div");
      numDiv.className = "resultado-animado";
      numDiv.textContent = numero;
      contenedor.appendChild(numDiv);

      // Confeti
      const confeti = document.createElement("div");
      confeti.className = "confeti";
      contenedor.appendChild(confeti);
      lanzarConfeti(confeti);
      setTimeout(() => confeti.remove(), 1400);
    }

    // Confeti simple
    function lanzarConfeti(contenedor) {
      const colores = ["#fc5c7d", "#6a82fb", "#ffd700", "#43ea5a", "#ffb347"];
      for (let i = 0; i < 24; i++) {
        const piece = document.createElement("div");
        piece.className = "confeti-piece";
        piece.style.background = colores[Math.floor(Math.random() * colores.length)];
        piece.style.left = (Math.random() * 120 - 60) + "px";
        piece.style.animationDelay = (Math.random() * 0.3) + "s";
        piece.style.transform = `rotate(${Math.random()*360}deg)`;
        contenedor.appendChild(piece);
      }
    }
  </script>
</body>
</html>
