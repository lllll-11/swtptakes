<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>swtptakes</title>
  <link rel="icon" type="image/png" href="WhatsApp Image 2025-06-02 at 8.48.49 PM.jpeg" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #f7f7f7;
      color: #222;
    }
    .productos {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 2rem;
      margin: 4rem 0;
    }
    .producto {
      background: #fff;
      border-radius: 16px;
      box-shadow: 0 4px 18px rgba(0,0,0,0.08);
      text-align: center;
      padding: 2rem 1.5rem 1.5rem 1.5rem;
      width: 220px;
      transition: transform 0.18s;
    }
    .producto:hover {
      transform: translateY(-8px) scale(1.04);
      box-shadow: 0 8px 32px rgba(34,197,94,0.13);
    }
    .producto img {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      object-fit: cover;
      box-shadow: 0 0 12px rgba(34,197,94,0.10);
      margin-bottom: 1rem;
    }
    .producto p {
      margin: 0.5rem 0 0 0;
      font-weight: bold;
      color: #222;
      font-size: 1.1rem;
    }
    .producto .gratis {
      color: #43ea5a;
      font-weight: bold;
      font-size: 1rem;
      margin-top: 0.2rem;
    }
    .boton-comprar {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 0.7rem;
      margin: 2.5rem auto 1rem;
      background: linear-gradient(90deg, #6a82fb 0%, #fc5c7d 100%);
      color: #fff;
      padding: 1rem 2.5rem;
      font-size: 1.3rem;
      font-weight: bold;
      border: none;
      border-radius: 50px;
      cursor: pointer;
      box-shadow: 0 4px 20px 0 rgba(106,130,251,0.13), 0 1.5px 0 #fc5c7d inset;
      letter-spacing: 2px;
      text-transform: uppercase;
      transition: transform 0.2s, box-shadow 0.2s, background 0.4s;
      position: relative;
      overflow: hidden;
    }
    .boton-comprar:hover {
      animation: pulseGlow 0.7s;
      background: linear-gradient(90deg, #fc5c7d 0%, #6a82fb 100%);
      box-shadow: 0 8px 32px rgba(252,92,125,0.18);
    }
    .boton-comprar .fa-ticket-alt {
      font-size: 1.5rem;
      color: #fff;
      filter: drop-shadow(0 0 6px #6a82fb88);
      transition: transform 0.3s;
    }
    .boton-comprar:active .fa-ticket-alt {
      transform: scale(1.2) rotate(-10deg);
    }
    @keyframes pulseGlow {
      0% {
        box-shadow: 0 0 0 0 rgba(252,92,125,0.5), 0 4px 20px 0 rgba(106,130,251,0.13);
      }
      70% {
        box-shadow: 0 0 0 16px rgba(252,92,125,0), 0 8px 32px rgba(106,130,251,0.18);
      }
      100% {
        box-shadow: 0 4px 20px 0 rgba(106,130,251,0.13);
      }
    }
    .main-header {
      width: 100%;
      position: sticky;
      top: 0;
      z-index: 10;
      background: rgba(255,255,255,0.7);
      backdrop-filter: blur(8px);
      box-shadow: 0 2px 16px rgba(34,197,94,0.07);
    }
    .header-content {
      max-width: 1100px;
      margin: 0 auto;
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 1.2rem 2rem;
    }
    .logo {
      font-size: 2rem;
      font-weight: 700;
      color: #1b1b1b;
      letter-spacing: 2px;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      text-shadow: 0 2px 8px rgba(67,234,90,0.08);
    }
    .redes a {
      color: #1b1b1b;
      font-size: 1.7rem;
      margin-left: 1.2rem;
      transition: color 0.2s;
      text-decoration: none;
      vertical-align: middle;
    }
    .redes a:hover {
      color: #91e29c94;
    }

    /* Estilos para la animación de fondo */
    .animated-bg {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      z-index: 0;
      pointer-events: none;
      background: linear-gradient(
        120deg,
        #6e037c 0%,
        #750230 30%,
        #811102 60%,
        #502802 80%,
        #395502 100%
      );
      opacity: 0.13;
      background-size: 300% 300%;
      animation: flujoFondo 8s linear infinite;
    }

    @keyframes flujoFondo {
      10% {
        background-position: 0% 50%;
      }
      70% {
        background-position: 100% 50%;
      }
      100% {
        background-position: 0% 50%;
      }
    }

    .productos, .main-header, .boton-comprar {
      position: relative;
      z-index: 1;
    }

    .contador-titulo {
      margin-top: 1rem;
      font-size: 1.05rem;
      color: #000000;
      font-weight: 600;
      letter-spacing: 1px;
    }
    .contador-reloj {
      display: flex;
      justify-content: center;
      align-items: center;
      margin-top: 0.4rem;
      font-family: 'Segoe UI Mono', 'Consolas', monospace;
      font-size: 1.5rem;
      gap: 0.15em;
      background: rgba(0, 0, 0, 0.08);
      border-radius: 0.7em;
      padding: 0.3em 0.7em;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.07);
      width: fit-content;
      margin-left: auto;
      margin-right: auto;
    }
    .contador-reloj .digito {
      display: inline-block;
      min-width: 1.5em;
      text-align: center;
      background: #fff;
      color: #000000;
      border-radius: 0.3em;
      margin: 0 0.1em;
      font-weight: bold;
      box-shadow: 0 1px 4px rgba(0, 0, 0, 0.08);
      transition: background 0.2s, color 0.2s, transform 0.2s;
      animation: flip 0.7s;
    }
    .contador-reloj .sep {
      color: #000000;
      font-weight: bold;
      font-size: 1.1em;
      margin: 0 0.1em;
      opacity: 0.7;
    }
    @keyframes flip {
      0% { transform: rotateX(90deg); background: #43ea5a; color: #fff; }
      60% { transform: rotateX(-20deg);}
      100% { transform: rotateX(0deg);}
    }
  </style>
</head>
<body>
  <header class="main-header">
    <div class="header-content">
      <span class="logo">Swtptakes</span>
      <nav class="redes">
        <a href="https://instagram.com/swtptakes" target="_blank" aria-label="Instagram">
          <i class="fab fa-instagram"></i>
        </a>
        <a href="https://facebook.com/swtptakes" target="_blank" aria-label="Facebook">
          <i class="fab fa-facebook"></i>
        </a>
      </nav>
    </div>
  </header>

  <!-- Animación de fondo -->
  <div class="animated-bg"></div>

  <div class="productos">
    <!-- Solo la tarjeta Google Play -->
    <div class="producto">
      <img src="tarjeta.jpeg" alt="Tarjeta Google Play">
      <p>Tarjeta Google Play</p>
      <div class="gratis">(GRATIS)</div>
      <div class="contador-titulo">Termina en:</div>
      <div id="contador-tarjeta" class="contador-reloj">
        <span class="digito" id="horas-tarjeta">00</span><span class="sep">:</span>
        <span class="digito" id="minutos-tarjeta">00</span><span class="sep">:</span>
        <span class="digito" id="segundos-tarjeta">00</span>
      </div>
    </div>
  </div>

  <button class="boton-comprar" id="botonTrebol">
    <i class="fas fa-ticket-alt"></i>
    <span>Comprar Boletos</span>
  </button>

  <script>
document.getElementById('botonTrebol').addEventListener('click', function(e) {
  e.preventDefault();
  this.classList.add('animar-trebol');
  setTimeout(() => {
    this.classList.remove('animar-trebol');
    window.location.href = 'compra.html';
  }, 1000);
});

    // Fecha de fin solo para la tarjeta
    const fechaFinTarjeta = new Date(new Date().getFullYear(), 5, 8, 23, 59, 59); // 8 de junio

    function pad(n) {
      return n < 10 ? '0' + n : n;
    }

    function actualizaContadorTarjeta() {
      const ahora = new Date();
      let diff = fechaFinTarjeta - ahora;
      if (diff < 0) diff = 0;
      const horas = Math.floor(diff / (1000 * 60 * 60));
      const minutos = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));
      const segundos = Math.floor((diff % (1000 * 60)) / 1000);

      function actualizaDigito(id, valor) {
        const el = document.getElementById(id);
        if (el && el.textContent !== pad(valor)) {
          el.textContent = pad(valor);
          el.classList.remove('animando');
          void el.offsetWidth; // trigger reflow
          el.classList.add('animando');
        }
      }

      actualizaDigito('horas-tarjeta', horas);
      actualizaDigito('minutos-tarjeta', minutos);
      actualizaDigito('segundos-tarjeta', segundos);
    }

    // Animación flip para cada cambio
    document.querySelectorAll('.contador-reloj .digito').forEach(el => {
      el.addEventListener('animationend', () => {
        el.classList.remove('animando');
      });
    });

    setInterval(() => {
      actualizaContadorTarjeta();
    }, 1000);

    // Inicializa al cargar
    actualizaContadorTarjeta();
  </script>
</body>
</html>
