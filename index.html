<html lang="es">
<head>
  <meta charset="UTF-8" />

  <title>Estamos en mantenimiento</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background-color: #0f172a;
      color: #f1f5f9;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      text-align: center;
      padding: 20px;
    }

    .container {
      max-width: 600px;
    }

    h1 {
      font-size: 2.5rem;
      margin-bottom: 1rem;
      color: #38bdf8;
    }

    p {
      font-size: 1.2rem;
      margin-bottom: 2rem;
      color: #cbd5e1;
    }

    .loader {
      border: 6px solid #334155;
      border-top: 6px solid #38bdf8;
      border-radius: 50%;
      width: 50px;
      height: 50px;
      margin: 0 auto;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    .contacto {
      margin-top: 2rem;
      font-size: 0.9rem;
      color: #94a3b8;
    }

    .contacto a {
      color: #38bdf8;
      text-decoration: none;
    }

    .contacto a:hover {
      text-decoration: underline;
    }
  </style>
</head>
